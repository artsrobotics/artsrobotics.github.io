<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Homepage</title>
    <style>
        :root {
            --tech-blue: #007bff;       /* 科技蓝 */
            --light-gray: #f8f9fa;      /* 浅灰背景 */
            --border-gray: #e0e0e0;     /* 边框灰 */
        }

        /* 基础样式 */
        body {
            background-color: var(--light-gray);
            color: #000000;             /* 所有文字默认黑色 */
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        /* 导航菜单 */
        nav {
            background-color: #ffffff;  /* 纯白背景 */
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 2.5rem;              /* 增加间距 */
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: var(--tech-blue);
            font-weight: 600;
            font-size: 1.6rem;         /* 放大1.6倍 */
            transition: color 0.3s;
        }

        nav a:hover {
            color: #0056b3;            /* 深蓝悬停效果 */
        }

        /* 主标题 */
        header h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        header h1 .lab-name {
            color: var(--tech-blue);
            font-size: 1.2em;          /* 放大1.2倍 */
            display: inline-block;
            padding: 0 0.2em;
        }

        /* 内容区块 */
        section {
            margin: 2rem 0;
            padding: 2rem;
            background: #ffffff;
            border: 1px solid var(--border-gray);
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>
    <!-- 导航菜单 -->
    <nav aria-label="Main navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="lab_achievements.html">Lab Achievements</a></li>
            <li><a href="Introdution_to_the_lab.html">Lab Introduction</a></li>
        </ul>
    </nav>

    <header>
        <h1>Welcome to the GitHub Homepage of <span class="lab-name">Autonomous Mobile Manipulation Robotics Lab</span>!</h1>
        <p>This is our first static website~ Meow Meow 🐾</p>
    </header>

    <!-- 最新成果 -->
    <section aria-labelledby="latest-achievements">
        <h2 id="latest-achievements">Latest Achievements</h2>
        <p>Explore our recent research: <a href="lab_achievements.html" aria-label="View lab achievements report">Lab Achievements Report</a></p>
    </section>
</body>
</html>
